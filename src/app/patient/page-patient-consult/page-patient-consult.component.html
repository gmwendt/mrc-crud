<div>
  <div class="mrc-page-title">{{ patient?.name }}</div>
  <div class="mrc-page-subtitle">
    <div>99 anos</div>
    <div>0,00 m</div>
    <div>0,00 kg</div>
  </div>
</div>
<div id="page-patient-consult-content">
  <progress-spinner [progress]="loading">

    <mat-tab-group [(selectedIndex)]="selectedTabIndex">
      <mat-tab label="Anamneses">
        <mat-table #table [dataSource]="anamneses" class="mat-elevation-z8">

          <ng-container matColumnDef="clinicCase">
            <mat-header-cell *matHeaderCellDef> Caso cl√≠nico </mat-header-cell>
            <mat-cell *matCellDef="let element">{{ element.clinicCase }}</mat-cell>
          </ng-container>
          
          <ng-container matColumnDef="commands">
            <mat-header-cell *matHeaderCellDef> </mat-header-cell>
            <mat-cell *matCellDef="let element"> 
              <span>
                <span title="Remover" class="icon-delete" (click)="on_remove_anamneses_click($event, element)"></span> 
              </span>  
            </mat-cell>
          </ng-container>
          
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;" (click)="on_anamneses_edit(row.id)"></mat-row>
        </mat-table>
      </mat-tab>

      <mat-tab label="Medidas">
        <mat-accordion displayMode="flat" multi="true">
          <mat-expansion-panel>
            <mat-expansion-panel-header expandedHeight="28px" collapsedHeight="28px">
              <mat-panel-title>Peso</mat-panel-title>
              <mat-panel-description>78 kg</mat-panel-description>
            </mat-expansion-panel-header>

            <measurement-item-component *ngIf="patient && patient.measurements" [data]="patient.measurements.weigth"
                                        valueLabel="Peso" unit="kg"
                                        (measurementEdited)="on_measurement_edited($event)"></measurement-item-component>

          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header expandedHeight="28px" collapsedHeight="28px">
              <mat-panel-title>Altura</mat-panel-title>
              <mat-panel-description>1,80 m</mat-panel-description>
            </mat-expansion-panel-header>
  
  
          </mat-expansion-panel>
          <mat-expansion-panel>
            <mat-expansion-panel-header expandedHeight="28px" collapsedHeight="28px">
              <mat-panel-title>Altura</mat-panel-title>
              <mat-panel-description>1,80 m</mat-panel-description>
            </mat-expansion-panel-header>

  
          </mat-expansion-panel>
        </mat-accordion>
      </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group>
  </progress-spinner>
</div>

<div class="mrc-page-title">Pacientes</div>
<div class="mrc-page-commands" (click)="editPatient()">
  <label>Adicionar paciente</label>
</div>
<progress-spinner [progress]="loading">
  <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> NOME </mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>
    
    <ng-container matColumnDef="commands">
      <mat-header-cell *matHeaderCellDef> </mat-header-cell>
      <mat-cell *matCellDef="let element"> 
        <span>
          <span 
            title="Editar" class="icon-edit" (click)="editPatient(element)"></span>
          <span
            title="Remover clÃ­nica" class="icon-delete" (click)="delete_patient_clicked(element)"></span> 
        </span>  
      </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</progress-spinner>

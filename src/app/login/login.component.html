  <div>

    <input (change)="_accountId = accountBox.value" #accountBox />
  </div>
  <div>
    <div>Usu√°rio</div>
    <input (change)="_userName = userNameBox.value" #userNameBox />
  </div>

    <input (change)="_pwd = pwdBox.value" #pwdBox />
  </div>
  <div>

  <div>
    <button routerLink="/register">Cadastro</button>
  </div>
</progress-spinner>

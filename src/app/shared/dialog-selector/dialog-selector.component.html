<div class="mrc-dialog-title">Selecione as especialidades abaixo</div>
<div class="mrc-dialog-separator"></div>
<mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <mat-header-cell *matHeaderCellDef>
      <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selection.hasValue() && isAllSelected()"
                    [indeterminate]="selection.hasValue() && !isAllSelected()" disableRipple="true">
      </mat-checkbox> -->
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selection.toggle(row) : null"
                    [checked]="selection.isSelected(row)" disableRipple="true">
      </mat-checkbox>
    </mat-cell>
  </ng-container>
  
  <ng-container *ngFor="let column of columns" [matColumnDef]="column.key">
    <mat-header-cell *matHeaderCellDef>{{ column.title }}</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element[column.key] }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
<div class="mrc-dialog-separator"></div>
<div>
  <button mat-button>Cancelar</button>
  <button mat-button>Salvar</button>
</div>
